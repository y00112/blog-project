<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" charset="width=device-width,initial-scale=1.0">
    <title>标签</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!-- Semantic CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted stackable secondary menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i> 首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i> 分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i> 归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i> 关于我</a>

                <div class="right item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容部分  -->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <!-- header -->
            <div class="ui top attached segment m-padded-tb-big">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h3>篇博客
                    </div>
                </div>
            </div>
            <th:block th:each="item : ${archivesMap}">
                <h2 class="ui center aligned header" th:text="${item.key}">2019</h2>
                <div class="ui fluid vertical menu" th:each="blog : ${item.value}">
                    <a href="#" th:href="@{/blog/{id}(id = ${blog.id})}" target="_blank" class="item">
                    <span>
                         <i class="mini teal circle icon"></i>
                         <span th:text="${blog.title}"></span>
                         <div class="ui teal basic left pointing label m-padded-tb-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03日</div>
                    </span>
                        <div class="ui orange basic left pointing label m-padded-tb-mini" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>

        </div>
    </div>

    <!-- 底部   -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided grid">
                <div class="three wide column">
                   <div class="item">
                       <img src="../static/images/weixin.jpg" class="ui rounded image" style="width: 110px">
                   </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Java小白的逆袭之路</a>
                        <a href="#" class="item">秋招之八股文天地</a>
                        <a href="#" class="item">分分钟了解集合框架</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:925191823@qq.com</a>
                        <a href="#" class="item">QQ:925191823</a>
                        <a href="#" class="item">wx:xxxxxxx</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">简介</h4>
                    <p class="m-opacity-mini">
                        有时候读书是一种巧妙地避开思考的方法。--赫尔普斯<br>
                        阅读一切好书如同和过去最杰出的人谈话。--笛卡儿
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <p class="m-text-lined m-text-spaced m-text-thin m-opacity-mini">For man is man and master of his fate</p><br>
            </div>
        </div>
    </footer>
    <!-- js-->
    <th:blcok th:replace="_fragments :: script">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/prism/prism.js"></script>
        <script src="../static/lib/tocbot/tocbot.min.js"></script>
        <script src="../static/lib/qrcode/qrcode.min.js"></script>
        <script src="../static/lib/waypoint/jquery.waypoints.min.js"></script>

    </th:blcok>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
