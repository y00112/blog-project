<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" charset="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
          integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!-- Semantic CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">

    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">

    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">

    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">

    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'" th:href="@{/}"><i
                    class="home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'" th:href="@{/types/-1}"><i
                    class="idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'" th:href="@{/tags/-1}"><i
                    class="tags icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'" th:href="@{/archives}"><i
                    class="clone icon"></i> 归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'" th:href="@{/about}"><i
                    class="info icon"></i> 关于我</a>

            <!--搜索框-->
            <div class="right item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" target="_blank" method="post">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" th:value="${query}" placeholder="Search...">
                        <i onclick="document.forms['search'].submit" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 底部   -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid">
            <div class="three wide column">
                <div class="item">
                    <img th:src="@{/images/weixin.jpg}" class="ui rounded image" style="width: 110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newbloglist">
                        <a href="#" class="item" th:href="@{/blog/{id}(id = ${blog.id})}" target="_blank"
                           th:each="blog : ${newblogs}">
                            <span th:text="${blog.title}"></span>
                        </a>
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index.email}">Email:925191823@qq.com</a>
                    <a href="#" class="item" th:text="#{index.qq}">QQ:925191823</a>
                    <a href="#" class="item" th:text="#{index.weixin}">wx:xxxxxxx</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">简介</h4>
                <p class="m-opacity-mini">
                    有时候读书是一种巧妙地避开思考的方法。--赫尔普斯<br>
                    阅读一切好书如同和过去最杰出的人谈话。--笛卡儿
                </p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-lined m-text-spaced m-text-thin m-opacity-mini">For man is man and master of his fate</p>
            <br>
        </div>
    </div>
</footer>

<!-- js公共元素-->
<th:block th:fragment="script">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/lib/jquery-3.2.1/jquery-3.2.1.min.js"
            th:src="@{/lib/jquery-3.2.1/jquery-3.2.1.min.js}"></script>
    <script src="../static/lib/semantic/dist/semantic.min.js" th:src="@{/lib/semantic/dist/semantic.min.js}"></script>
    <script src="../static/lib/scrollTo/jquery.scrollTo.min.js"
            th:src="@{/lib/scrollTo/jquery.scrollTo.min.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js"
            th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblogs}]]*/);
    </script>
</th:block>
</body>
</html>
